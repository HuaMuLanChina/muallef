html_document:
  toc: true
  toc_float: true
  theme: simplex
  fig_caption: true
  code_folding: show
  css: include/styles.css
  includes:
    in_header: include/header.html
    before_body: include/prefix.html
pdf_document:
  keep_tex: true
  toc: true
  number_sections: true
  fig_caption: true
  includes:
    in_header: include/header.tex
    before_body: include/cover.tex
revealjs::revealjs_presentation:
  theme: simple
  highlight: haddock
  center: true
  transition: slide
  incremental: true
  css: reveal.css
  reveal_options:
    history: false
    slideNumber: true
  pandoc_args: [
    "--metadata", "pagetitle=MUALLEF",
  ]
ioslides_presentation:
  pandoc_args: [
    "--metadata", "pagetitle=MUALLEF",
  ]
