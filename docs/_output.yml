bookdown::pdf_book:
  toc: true
  toc_depth: 3
  keep_tex: true
  number_sections: true
  fig_caption: true
  fig_height: 2
  includes:
    in_header: include/preambule.tex
    before_body: include/cover.tex
bookdown::html_document2:
  toc: true
  toc_float: true
  number_sections: true
  theme: simplex
  fig_caption: true
  css: include/styles.css
  includes:
    in_header: include/header.html
    after_body: include/scripts.html
bookdown::gitbook:
  split_by: chapter+number
  config:
    toolbar:
      position: fixed
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
    download: [['../report.pdf', 'PDF']]
    info: no
    fontsettings: no
beamer_presentation:
  keep_tex: false
  slide_level: 1
  theme: Warsaw
  includes:
    in_header: include/mybeamer.tex
revealjs::revealjs_presentation:
  theme: simple
  highlight: haddock
  center: true
  transition: slide
  incremental: true
  css: include/reveal.css
  self_contained: false
  reveal_options:
    history: false
    slideNumber: true
  includes:
    after_body: include/reveal_scripts.html
  pandoc_args: ["--standalone"]